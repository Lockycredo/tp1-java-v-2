<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main-section">
        <div class="boiteconnexion">
            <form id="inscriptionForm" action="register.php" method="post">
                <h2>INSCRIPTION</h2>
                
                <div class="nometprenom">
                    <div class="nom">
                        <span class="icon user-icon"></span>
                        <input type="text" id="nom" name="nom" required>
                        <label>Nom</label>
                    </div>
                    <div class="prenom">
                        <span class="icon user-icon"></span>
                        <input type="text" id="prenom" name="prenom" required>
                        <label>Prénom</label>
                    </div>
                </div>

                <div class="input-box">
                    <span class="icon mail-icon"></span>
                    <input type="email" id="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="secure">
                    <span class="icon lock-icon"></span>
                    <input type="password" id="password" name="password">
                    <label>Mot de passe</label>
                </div>

                <div class="secure-controle">
                    <span class="icon lock-icon"></span>
                    <input type="password" id="confirmPassword"name="confirm_password" required>
                    <label>Confirmer le mot de passe</label>
                </div>

                <div class="condutilisat">
                    <label>
                        <input type="checkbox" required>
                        Accepter les conditions d'utilisation
                    </label>
                </div>

                <button type="submit">S'inscrire</button>
                <footer>vous avez deja un compte ?<a href="inscription.html">se connecter</a> </footer>
            </form>
        </div>
    </section>

  <div class="loader" id="loader"></div>
    <div class="success-message" id="successMessage">
        ✅ Inscription réussie ! Bienvenue !
    </div>

</body>
</html>
